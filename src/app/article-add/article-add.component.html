<div class="row">
  <div class="col-md-9">
    <form
      *ngIf="info == null"
      (ngSubmit)="onSubmit()"
      [formGroup]="articleForm"
    >
      <div class="form-container">
        <mat-form-field>
          <input
            type="text"
            placeholder="kategori seç"
            formControlName="category"
            matInput
            [matAutocomplete]="auto"
          />
          <mat-autocomplete [displayWith]="displayCategoryName" #auto="matAutocomplete" >
            <mat-option  *ngFor="let item of categories" [value]="item" >
              {{item.name}} </mat-option>
          </mat-autocomplete>
        </mat-form-field>


<mat-form-field>
  <input formControlName="title" matInput placeholder="makale ismi">
</mat-form-field>

<mat-form-field>
  <input formControlName="content_Summary" matInput placeholder="makale özet">
</mat-form-field>

<mat-form-field>
  <input formControlName="content_Main" matInput placeholder="makale içerik">
</mat-form-field>


<button [disabled]="loading" mat-raised-button color="primary">
  Makale ekle <i    *ngIf="loading"  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></i>
</button>



<!---bu metot çalışmıyor-->



      </div>
    </form>
  </div>

  <div class="col-md-3">
    <div class="card text-white bg-primary">
      <div class="card-header">Makale resim</div>
      <div class="card-body">
        <img [src]="picture || 'assets/a.jpg'" class="img-thumbnail" />
      </div>
      <div class="card-footer">
        <input
          (change)="upload($event)"
          type="file"
          class="form-control"
          name="image"
        />
      </div>
    </div>
  </div>
</div>
